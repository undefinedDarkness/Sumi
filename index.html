<!DOCTYPE html>
<html lang="en" class="p-0 m-0">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="h-full w-full p-0 m-0 font-ui overflow-hidden">
    <div id='sliders-parent' style="display: none;" class="z-10 absolute flex flex-col border-black bg-white border">
        <div class="window-top px-4 border-b-[1px] border-black cursor-move w-full">Sliders</div>
        <div id="sliders" class="p-4 flex flex-col"></div>
    </div>
    <nav class=" px-10 grid grid-cols-3 border-b-black border-b-[1px]">
        <div class="flex gap-4">
            <span>⁘</span>
            <button class="inline-block cursor-pointer">File</button>
            <button class="inline-block cursor-pointer">Project</button>
            <button class="inline-block cursor-pointer">View</button>
            <button id="examples" class="inline-block cursor-pointer">Examples</button>
        </div>
        <div class="ml-auto mr-auto">
            <button id='run' class="px-[1em] py-[1px] bg-blue-500 text-white">⯈</button>
            <button data-toggled="false" id="toggleLive"
                class="px-[1em] py-[1px] data-[toggled=true]:bg-yellow-500 data-[toggled=true]:text-white text-yellow-500">▲</button>
            <!-- <span id="status">⬤ Ready</span> -->
        </div>
        <div class="ml-auto">
            <span id="coords"></span>
            <span id="circle-coords"></span>
        </div>
    </nav>
    <div class="flex max-h-[96vh]">
        <section class="flex w-[35%] bg-gray-100 border-r-[1px] relative border-r-black">
            <div class="w-full h-full p-2 whitespace-pre overflow-y-scroll" contenteditable="" spellcheck="false"
                id="editor" oninput="onCodeEdit()"></div>
                <!-- <div class="h-full w-[1em] break-all" id="errorLine"></div> -->
        </section>
        <section class="w-full h-[95vh] relative">
            <canvas></canvas>
            <canvas class="absolute top-0 left-0" id="tools">
            </canvas>
            <div class="absolute top-0 left-0 w-full">
                <div class="bg-white w-full  flex gap-1 border-b-[1px] border-b-black px-4 ">
                    <span class="block">&gt;</span>
                    <span contenteditable="" id="runcmd" class="block w-full"></span>
                </div>
                <div class="px-4 text-red-400 [&:not(:empty)]:bg-white" id="errormessage">
                </div>
            </div>
        </section>
    </div>
</body>

<script src="./index.js"></script>
<script src="./circletool.js"></script>

</html>
